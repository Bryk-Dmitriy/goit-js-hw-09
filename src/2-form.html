<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Form</title>
  </head>
  <body>
    <ul>
      <li><a href="./index.html">Go back</a></li>
      <li><a href="./1-gallery.html">Go to gallery</a></li>
    </ul>
    <div class="container">
      <form class="feedback-form js-feedback-form" autocomplete="off">
        <label>
          Email
          <input
            type="email"
            class="feedback-form-input"
            name="email"
            autofocus
          />
        </label>
        <label>
          Message
          <textarea
            name="message"
            class="feedback-form-message"
            rows="8"
          ></textarea>
        </label>
        <button class="feedback-form-submit" type="submit">Submit</button>
      </form>
    </div>
    <script type="module" src="./js/2-form.js"></script>
  </body>
</html>
